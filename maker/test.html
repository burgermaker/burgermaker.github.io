<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="test.css">
	<link rel="stylesheet" href="interactable.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="interact.js"></script>
	<script type="text/javascript" src="interactable.js"></script>
	<script type="text/javascript" src="burgerhandler.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
	<script type="text/javascript" src="howler_implement.js"></script>
	<title>Burger Maker!</title>
</head>

<body onmouseover="updatedivz()">
	<section class="container">
		<div class="ingredientbar" onmouseover="updatedivz()">

			</div>

			<hr class="coolhr">
			<div id="ingredientlist">

				<div class="draggable js-drag">

				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb onions.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb tomato.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/tide pod.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/Quran.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/Bible.png" class="ingredient" ondragstart="return false;" />

				<div class="draggable js-drag">
					<img src="Ingredients/Book of Mormon.png" class="ingredient" ondragstart="return false;" />

					<img src="Ingredients/Croissant.png" class="ingredient" ondragstart="return false;" />

					<img src="Ingredients/Fallout76.png" class="ingredient" ondragstart="return false;" />

		</div>
		<div class="builder" onmouseover="updatedivz()">
			<h1>🍔Burger Builder🍔</h1>
			<div>
			<input class="w3-input" type="number" id="myNumber" value="1">
			<button id="myBtn" onclick="addNewDiv(myNumber.value);" class="button">Add Ingredient Layer</button>
			</div>
			
			<div>
			<input class="w3-input" type="text" id="myName" placeholder="Name Your Burger!">
			<button id="copy" class="button" onclick="activateCopy();">
				Click Here To Copy a Shareable Link!
			</button>
			</div>
			
			<p id="Default">Drag Ingredients onto these
				<b>⬇️⬇️⬇️</b>
			</p>
			<script type="text/javascript" src="divz.js"></script>
		</div>
	</section>

</html>
